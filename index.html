<html ng-app="eCommerce">
<head>
  <title>Ecommerce</title>

  <link rel ='stylesheet' type = 'text/css' href = 'style.css'/>
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
</head>
<body ng-controller="mainCtrl">

          <md-toolbar layout="column">
            <div class="md-toolbar-tools">
              <span>E-Commerce</span>
              <!-- fill up the space between left and right area -->
              <span flex></span>
              <md-button class="md-raised" md-ripple-size = "full" ng-href="/#/home">
                Home
              </md-button>
              <md-button class="md-raised" md-ripple-size = "full" ng-href="/#/products">
                Products
              </md-button>
              <md-button class="md-raised" md-ripple-size = "full" ng-href="/#/management">
                Management
              </md-button>
            </div>
          </md-toolbar>

      <ng-view></ng-view>



      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>

      <!-- Angular Material Javascript now available via Google CDN; version 0.9.4 used here -->
      <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>

      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.js"></script>
      <script src="js/app.js"></script>
      <script type="text/javascript" src="js/mainCtrl.js"></script>
      <script src = 'js/productService.js'></script>


</body>
</html>
